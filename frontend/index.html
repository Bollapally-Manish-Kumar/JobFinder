<!DOCTYPE html>
<html lang="en-IN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <!-- Primary Meta Tags -->
    <title>GoAxonAI | AI Job Search Platform - Find Jobs from 50+ Sources</title>
    <meta name="title" content="GoAxonAI | AI Job Search Platform - Find Jobs from 50+ Sources" />
    <meta name="description" content="Find your dream job with AI. GoAxonAI aggregates jobs from 50+ sources including LinkedIn, Naukri, Indeed. Get AI job matching, ATS-optimized resumes. Free to start!" />
    <meta name="keywords" content="job search India, AI job search, job aggregator, tech jobs India, remote jobs India, freshers jobs, software engineer jobs, data scientist jobs, AI resume builder, job matching, GoAxonAI, AxonMatch, AxonResume, career AI" />
    <meta name="author" content="GoAxonAI" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1" />
    <meta name="googlebot" content="index, follow" />
    
    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="yecOKHZiu-uoppcndSLEqSb3TxTYk42QBVzwidCXp8w" />
    
    <!-- Geographic targeting -->
    <meta name="geo.region" content="IN" />
    <meta name="geo.placename" content="India" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.goaxonai.in/" />
    <meta property="og:title" content="GoAxonAI | AI-Powered Job Search - Find Jobs from 50+ Sources" />
    <meta property="og:description" content="Find your dream job with AI. Aggregates 50+ job sources, AI job matching, ATS-optimized resume builder. Start free!" />
    <meta property="og:image" content="https://www.goaxonai.in/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="GoAxonAI - AI-Powered Job Search Platform" />
    <meta property="og:site_name" content="GoAxonAI" />
    <meta property="og:locale" content="en_IN" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.goaxonai.in/" />
    <meta name="twitter:title" content="GoAxonAI | AI Job Search Platform" />
    <meta name="twitter:description" content="Find jobs from 50+ sources with AI matching. Free to start!" />
    <meta name="twitter:image" content="https://www.goaxonai.in/og-image.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.goaxonai.in/" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#f97316" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GoAxonAI" />
    <meta name="application-name" content="GoAxonAI" />
    
    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "GoAxonAI",
      "url": "https://www.goaxonai.in",
      "logo": "https://www.goaxonai.in/favicon.svg",
      "description": "AI-powered job search platform that aggregates jobs from 50+ sources"
    }
    </script>
    
    <!-- WebSite Schema with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "GoAxonAI",
      "url": "https://www.goaxonai.in",
      "description": "AI-powered job search platform",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.goaxonai.in/dashboard?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
