<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="aiGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#glowGradient)" stroke-width="4" opacity="0.5"/>
  
  <!-- Main background circle -->
  <circle cx="100" cy="100" r="88" fill="url(#logoGradient)"/>
  
  <!-- Inner highlight -->
  <ellipse cx="75" cy="70" rx="40" ry="30" fill="white" opacity="0.1"/>
  
  <!-- Stylized G with modern cut -->
  <path d="M55 100 
           C55 65, 80 42, 112 42 
           C138 42, 155 55, 162 75
           L142 84
           C138 70, 126 58, 112 58
           C88 58, 72 78, 72 100
           C72 122, 88 142, 112 142
           C130 142, 142 128, 146 110
           L100 110
           L100 94
           L164 94
           L164 106
           C164 142, 140 162, 108 162
           C68 162, 55 135, 55 100Z" 
        fill="white" filter="url(#glow)"/>
  
  <!-- AI Brain Neural Network -->
  <!-- Central node -->
  <circle cx="155" cy="50" r="10" fill="url(#aiGradient)" filter="url(#aiGlow)"/>
  
  <!-- Orbiting nodes -->
  <circle cx="175" cy="35" r="6" fill="#06b6d4" opacity="0.9"/>
  <circle cx="180" cy="60" r="5" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="165" cy="75" r="4" fill="#06b6d4" opacity="0.7"/>
  <circle cx="140" cy="35" r="5" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="170" cy="20" r="3" fill="#06b6d4" opacity="0.6"/>
  
  <!-- Neural connections -->
  <line x1="155" y1="50" x2="175" y2="35" stroke="url(#aiGradient)" stroke-width="2" opacity="0.8"/>
  <line x1="155" y1="50" x2="180" y2="60" stroke="url(#aiGradient)" stroke-width="2" opacity="0.7"/>
  <line x1="155" y1="50" x2="165" y2="75" stroke="url(#aiGradient)" stroke-width="1.5" opacity="0.6"/>
  <line x1="155" y1="50" x2="140" y2="35" stroke="url(#aiGradient)" stroke-width="2" opacity="0.7"/>
  <line x1="175" y1="35" x2="170" y2="20" stroke="url(#aiGradient)" stroke-width="1.5" opacity="0.5"/>
  <line x1="175" y1="35" x2="180" y2="60" stroke="url(#aiGradient)" stroke-width="1" opacity="0.4"/>
  
  <!-- Pulse rings around central AI node -->
  <circle cx="155" cy="50" r="15" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
  <circle cx="155" cy="50" r="22" fill="none" stroke="#8b5cf6" stroke-width="0.5" opacity="0.2"/>
</svg>
