<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main circle -->
  <circle cx="50" cy="50" r="46" fill="url(#grad)"/>
  
  <!-- Subtle highlight -->
  <ellipse cx="38" cy="35" rx="20" ry="15" fill="white" opacity="0.1"/>
  
  <!-- G letter -->
  <path d="M28 50 
           C28 33, 40 22, 55 22 
           C67 22, 75 28, 79 38
           L69 43
           C67 36, 61 30, 55 30
           C45 30, 37 40, 37 50
           C37 60, 45 70, 55 70
           C64 70, 70 63, 72 54
           L50 54
           L50 46
           L82 46
           L82 52
           C82 70, 70 80, 53 80
           C34 80, 28 67, 28 50Z" 
        fill="white"/>
  
  <!-- AI nodes -->
  <circle cx="78" cy="25" r="6" fill="url(#aiGrad)" filter="url(#glow)"/>
  <circle cx="88" cy="18" r="3" fill="#06b6d4" opacity="0.8"/>
  <circle cx="90" cy="35" r="3" fill="#8b5cf6" opacity="0.7"/>
  
  <!-- Connections -->
  <line x1="78" y1="25" x2="88" y2="18" stroke="url(#aiGrad)" stroke-width="1.5" opacity="0.7"/>
  <line x1="78" y1="25" x2="90" y2="35" stroke="url(#aiGrad)" stroke-width="1.5" opacity="0.6"/>
</svg>
